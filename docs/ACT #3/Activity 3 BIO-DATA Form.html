<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BIO-DATA</h1>
        
        <div class="image-box">
            <img src="image_placeholder.jpg" alt="Image" width="200" height="200">
        </div>

        <br><br><br>
        
        <h2>Personal Data</h2>       
        <form>
            <label>Position Desired: <input type="text" name="position"></label>
            <label>Date: <input type="date" name="date"></label><br>

            <label>Name: <input type="text" name="name"></label>
            <label>Gender: <input type="text" name="gender"></label><br>

            <label>City Address: <input type="text" name="city_address"></label><br>
            <label>Provincial Address: <input type="text" name="provincial_address"></label><br>

            <label>Telephone: <input type="tel" name="telephone"></label>
            <label>Cellphone: <input type="tel" name="cellphone"></label><br>

            <label>Email Address: <input type="email" name="email"></label><br>
            <label>Date of Birth: <input type="date" name="dob"></label>

            <label>Birth of Place: <input type="text" name="bop"></label><br>

            <label>Civil Status: <input type="text" name="civil_status"></label>
            <label>Citizenship: <input type="text" name="citizenship"></label><br>

            <label>Height: <input type="text" name="height"></label>
            <label>Weight: <input type="text" name="weight"></label><br>

            <label>Religion: <input type="text" name="religion"></label>    <br>
            <label>Occupation: <input type="text" name="occupation"></label>

            <label>Spouse: <input type="text" name="spouse"></label>
            <label>Date of Birth: <input type="date" name="spouse_dob"></label><br>

            <label>Father’s Name: <input type="text" name="father_name"></label>
            <label>Occupation: <input type="text" name="father_occupation"></label><br>

            <label>Mother’s Name: <input type="text" name="mother_name"></label>
            <label>Occupation: <input type="text" name="mother_occupation"></label><br>

            <label>Language or dialect spoken and written: <input type="text" name="language"></label><br>

            <label>Person to be contacted in case of emergency: <input type="text" name="emergency_contact"></label><br>
            <label>His or her address and telephone: <input type="text" name="emergency_address"></label>
        </form>

        <h2>Educational Background</h2>
        <form>
            <label>Elementary: <input type="text" name="elementary"></label>
            <label>Year Graduated: <input type="text" name="year_elementary"></label><br>

            <label>High School: <input type="text" name="high_school"></label>
            <label>Year Graduated: <input type="text" name="year_highschool"></label><br>

            <label>College: <input type="text" name="college"></label>
            <label>Year Graduated: <input type="text" name="year_college"></label><br>

            <label>Degree Received: <input type="text" name="degree"></label><br>
            <label>Special Skills: <input type="text" name="skills"></label><br>
        </form>

        <h2>Employment Record</h2>
        <form>
            <label>Company Name: <input type="text" name="company"></label><br>
            <label>Position: <input type="text" name="position"></label>    <br>
            <label>From: <input type="date" name="from"></label>
            <label>To: <input type="date" name="to"></label><br><br><br>

            <label>Company Name: <input type="text" name="company_2"></label><br>
            <label>Position: <input type="text" name="position_2"></label><br>
            <label>From: <input type="date" name="from_2"></label>
            <label>To: <input type="date" name="to_2"></label><br>
        </form>

        <h2>Character Reference</h2>
        <form>
            <label>Name: <input type="text" name="reference_name"></label>
            <label>Company: <input type="text" name="reference_company"></label>
            <label>Position: <input type="text" name="reference_position"></label>
            <label>Contact No.: <input type="tel" name="reference_contact"></label><br><br>

            <label>Name: <input type="text" name="reference_name_2"></label>
            <label>Company: <input type="text" name="reference_company_2"></label>
            <label>Position: <input type="text" name="reference_position_2"></label>
            <label>Contact No.: <input type="tel" name="reference_contact_2"></label><br>
        </form>

        <form>
            <label>Res. Cert no.: <input type="text" name="reference_name"></label><br>
            <label>Issued at: <input type="text" name="reference_company"></label><br>
            <label>Issued on: <input type="text" name="reference_position"></label><br>
            <label>SSS: <input type="tel" name="reference_contact"></label><br>

            <label>TIN: <input type="text" name="reference_name_2"></label><br>
            <label>NBI no.: <input type="text" name="reference_company_2"></label><br>
            <label>Passport no.: <input type="text" name="reference_position_2"></label><br>
        </form>
    </div>
</body>
</html>
